<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nemo´s Blog</title>
    <script src="https://kit.fontawesome.com/30f57e1e78.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=family=Space+Mono&display=swap');
    </style>
</head>

<body>

    <main>
        <!-- divisor -->
        <div class="w-100 h-25 d-block mx-auto mt-4 mb-4">
            <br>
        </div>

        <!-- Login -->
        <div class="container">
            <!-- Titulo  -->
            <div class="w-100">
                <h3 class="texto ms-4 w-50">Crear Cuenta</h3>
            </div>
        </div>
        <div class="d-block mx-auto border border-light rounded-3 w-75 mt-4 ">
            <form class="m-4" action="">
                <div class="form-floating mb-3">
                    <!-- Nombre -->
                    <input type="text" class="form-control primario login-inputs" id="floatingInput" placeholder="Ian">
                    <label class="texto" for="nombre">Nombre y Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <!-- Apodo -->
                    <input type="texto" class="form-control primario login-inputs" id="floatingInput"
                        placeholder="NaiZenay">
                    <label class="texto" for="email">Apodo</label>
                </div>

                <!-- Acerca de  -->
                <div class="form-floating mb-3">
                    <textarea class="form-control primario login-inputs" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label class="texto mb-1" for="floatingTextarea2">Acerca de ti:</label>
                </div>

                <!-- Redes -->
                <div class="accordion mb-3 fondo" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item primario border-light">
                        <h2 class="accordion-header"id="panelsStayOpen-headingOne">
                            <button class="accordion-button fondo" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                Añade tus redes
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">


                                <!-- IG -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control primario login-inputs" id="floatingInput"
                                        placeholder="Instagram">
                                    <label class="texto" for="nombre">Instagram</label>
                                </div>
                                <!-- Github -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control primario login-inputs" id="floatingInput"
                                        placeholder="GitHub">
                                    <label class="texto" for="nombre">GitHub</label>
                                </div>
                                <!-- LinkedIn -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control primario login-inputs" id="floatingInput"
                                        placeholder="LinkedIn">
                                    <label class="texto" for="nombre">LinkedIn</label>
                                </div>
                                <!-- Otro -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control primario login-inputs" id="floatingInput"
                                        placeholder="Otros">
                                    <label class="texto" for="nombre">Otros</label>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <hr class="border border-light">

                    <!-- Foto  -->
                    <div class="w-75">
                        <div class="mb-3">
                            <label for="formFile" class="form-label texto">Foto</label>
                            <input class="form-control primario login-inputs" type="file" id="photoSelect"  accept="image/*,.jpg">
                        </div>
                    </div>
                    <br>
                
                <hr class="border border-light">

                <div class="form-floating mb-3">
                    <!-- Correo -->
                    <input type="email" class="form-control primario login-inputs" id="floatingInput"
                        placeholder="correo@dominio.com">
                    <label class="texto" for="email">Email</label>
                </div>
                <div class="form-floating">
                    <!-- Contraseña -->
                    <input type="password" class="form-control primario login-inputs" id="floatingPassword"
                        placeholder="Contraseña">
                    <label class="texto" for="contraseña">Constraseña</label>
                </div>
                <hr class="border border-light">

                <button class="btn w-100 btn-success " type="submit">
                    Crear Cuenta
                </button>

            </form>
        </div>
        <br>
        <!-- link a login -->
        <div class="container p-2 w-75">
            <a href="login.html">
                Iniciar sesion
            </a>
        </div>

        <!-- divisor -->
        <div class="w-100 h-25 d-block mx-auto mt-4 mb-4">
            <br>
        </div>

    </main>

    <!-- footer  -->
    <footer class="position-relative position-absolute start-50 w-100 pt-3 pe-3 ps-3 secundario translate-middle-x">
        <!-- follow  -->
        <div class="row m-3">
            <!-- redes sociales  -->
            <div class="col mt-3">
                <h5 class="mb-2">Sigueme en:</h5>
                <hr>
                <!-- ig  -->
                <a class="m-1" href="https://instagram.com/n_mo.25?igshid=OGQ5ZDc2ODk2ZA==">
                    <i class="fa-brands fa-instagram icons fa-2xl"></i>
                </a>

                <!-- linked in-->
                <a class="m-1" href="https://www.linkedin.com/in/ian-yasi/">
                    <i class="fa-brands fa-linkedin icons fa-2xl"></i>
                </a>

                <!-- github-->
                <a class="m-1" href="https://github.com/NaiZenay">
                    <i class="fa-brands fa-github icons fa-2xl"></i>
                </a>

            </div>
            <!-- Descripcion   -->
            <div class="col">
                <p class="mt-1">
                    Proyecto de blog personal para compartir proyectos e ideas con tus amigos atraves de posts
                    personalizados.
                </p>
            </div>
        </div>
        <div class="mt-4 w-100 text-center">
            <p> Ian Yañez 2023 México ©</p>
        </div>
    </footer>

    <script src="js/Signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>

</html>
